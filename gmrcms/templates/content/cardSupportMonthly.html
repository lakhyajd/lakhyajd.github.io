<div class="sharpCardSupportSup">
    <div class="stripeSup">
        <h1><perch:content id="cardTitle" label="Support Title" type="text" /></h1>
    </div>
    <img src="<perch:content id="tilePicture" label="Card Picture" type="image" />">
    <div class="textCardSup">
        <p><perch:content id="supportText" type="textarea" label="Support Text" html="true" editor="redactor"  /></p>
    </div>
    <div class="supportMonth">
        <form id="supportMonthForm" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top"><input type="hidden" name="cmd" value="_s-xclick"><input type="hidden" name="hosted_button_id" value="<perch:content id="PayPalNumber1" label="PayPal Number" type="text" />">
            <table id="supportTable">
            <tbody>
            <tr>
                <td><input type="hidden" name="on0" value="Monthly Donation">Monthly Donation
                </td>
            </tr>
            <tr>
                <td>
                    <select name="os0">
                        <option value="Friend"><perch:content id="PayPalOption1" label="PayPal Option 1" type="text" /></option>
                        <option value="Supporter"><perch:content id="PayPalOption2" label="PayPal Option 2" type="text" /></option>
                        <option value="Patron"><perch:content id="PayPalOption3" label="PayPal Option 3" type="text" /></option>
                    </select>
                </td>
            </tr>
            </tbody>
            </table><input type="hidden" name="currency_code" value="EUR"><input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_subscribeCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
            <p><img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
            </p>
        </form>
    </div>
</div>
